<h1>Mutaciones</h1>
<hr>

<div class="row">
    <div class="col-6">
        <input 
            #txtEmail
            type="text" 
            class="form-control mb-2"
            (input)="onFielUpdate('email', txtEmail.value)"
            [value] = "user().email"
        >

        <input 
            #txtFirstName
            type="text" 
            class="form-control mb-2"
            (input)="onFielUpdate('first_name', txtFirstName.value)"
            [value] = "user().first_name"
        >

        <input 
            #txtLastName
            type="text" 
            class="form-control mb-2"
            (input)="onFielUpdate('last_name', txtLastName.value)"
            [value] = "user().last_name"
        >
    </div>

    <div class="col-6">
        <!-- data el usuario -->
         <pre>{{user()|json}}</pre>
        <p>{{fullName()}}</p>

        <button (click)="increaseBy(+1)" class="btn btn-danger">
            +1
        </button>
    </div>
</div>
