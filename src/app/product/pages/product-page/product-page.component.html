<h1>Agregar Producto</h1>
<hr>
<form [formGroup]="myForm">
    <div class="row g-3 aling-items-center mb-3">
        <div class="col-auto">
            <label>Nombre</label>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" formControlName="name">
        </div>

        <div class="col-auto">
            <!-- <span>Algo de información</span> -->
            <span customLabel
            [color]="color"
            [errors]="this.myForm.get('name')?.errors"
            >Algo de información</span>
        </div>  
    </div>

    <div class="row">
        <div class="col">
            <button (click)="changeColor()" class="btn btn-primary">
                Cambiar color
            </button>
        </div>
    </div>
</form>

<pre class="mt-5">
    {{myForm.get('name')?.errors | json}}
</pre>

<p>Color: {{color}}</p>
